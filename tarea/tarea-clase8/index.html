<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="estilos.css" />
        <title>Tarea | Clase 6</title>
    </head>
    <body>
        <form>
            <label for="cantidad-familiares">¿Cuántos integrantes hay en tu familia?</label>
            <input type="number" id="cantidad-familiares" /> <br />
            <input type="submit" id="boton-siguiente" value="Siguiente" /><br />

            <div id="familiares"></div>

            <button type="button" id="boton-calcular" class="oculto">Calcular</button>

            <div id="resultados" class="oculto">
                <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
                <p>La menor edad es: <strong id="menor-edad"></strong></p>
                <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
            </div>

            <button type="reset" id="boton-resetear">Resetear</button>
        </form>
        <script src="tarea1.js"></script>
    </body>
</html>
